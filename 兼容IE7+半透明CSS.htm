<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>alpha</title>
	<style>
		*{ margin:0; padding:0; }
		body{ background:transparent url(./images/bg_main.jpg) no-repeat; background-size:cover; }
		.contain{ position:relative; padding:10px; }
		
		.opacity{ position:absolute; top:0; left:0; width:100%; height:100%; background-color:#000; opacity:0.5; filter:alpha(opacity:50); zoom:1; }
	</style>
</head>
<body>
	<div class="contain">
		<p>立刻半透明</p>
		<div class="opacity"></div>
	</div>
</body>
</html>
