<!doctype html>
<html ng-app="myapp">
<head>
	<meta charset="UTF-8" />
	<title>angular example</title>
	<script src="angular.min.js"></script>
</head>
<body>
	<pswbox></pswbox>
	<script>
		var myapp = angular.module("myapp",[]);
			myapp.directive("pswbox",function(){
				return {
					restrict:'E',
					template:'<div><input type="{{myType}}" /><label><input ng-click="setcheck()" type="checkbox" />显示密码</label></div>',					
					link: function(scope, iElement, iAttrs, ctrl) {					    
						scope.myType = "password";
						scope.setcheck = function(){						
							if(scope.myType == 'password'){
								scope.myType = "text";
							}else{
								scope.myType = "password";
							}							
						}
						
					}
				}
			})		
			
	</script>
</body>
</html>
